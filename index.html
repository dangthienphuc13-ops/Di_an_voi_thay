    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #2c3e50, #34495e, #3d566e);
            min-height: 100vh;
            display: flex;

        .container {

        h1 {

        }

        h2 {

        .decoration {

            margin: 0 15px;
            font-size: 0.8em;
            vertical-align: middle;
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            transition: all 0.3s ease;
        }

        .success-page {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-icon {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-text {
            color: #27ae60;
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
        }

        .sub-text {
            color: #34495e;
            font-size: 1.3em;
            margin-top: 10px;
        }

        .celebration {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionPage">

            <h2>ƒêi ƒÉn v·ªõi Th·∫ßy</h2>
            <div class="celebration">üçñ ü•© üçó</div>
            <div class="buttons">
                <button id="yesBtn">ƒê·ªìng √Ω</button>
                <button id="noBtn">Kh√¥ng</button>
            </div>
        </div>

        <div id="successPage" class="success-page">
            <div class="success-icon">üéâ</div>
            <div class="success-text">Ch√∫c m·ª´ng b·∫°n ƒë√£ ƒë·∫∑t l·ªãch th√†nh c√¥ng!</div>
            <div class="celebration">üßò üçñ ü•© üçó üßò</div>
            <div class="sub-text">H·∫πn g·∫∑p c√°c b·∫°n!</div>
            <button id="backBtn" style="margin-top: 30px; padding: 12px 35px; font-size: 1.1em; background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);">Tr·ªü v·ªÅ</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const backBtn = document.getElementById('backBtn');
        const questionPage = document.getElementById('questionPage');
        const successPage = document.getElementById('successPage');

        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'block';
        });

        backBtn.addEventListener('click', () => {
            successPage.style.display = 'none';
            questionPage.style.display = 'block';
            // Reset v·ªã tr√≠ n√∫t "Kh√¥ng" v·ªÅ ban ƒë·∫ßu
            noBtn.style.position = 'relative';
            noBtn.style.left = '';
            noBtn.style.top = '';
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 100;
            const maxY = containerRect.height - btnRect.height - 100;
            
            let randomX = Math.random() * maxX + 50;
            let randomY = Math.random() * maxY + 50;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
